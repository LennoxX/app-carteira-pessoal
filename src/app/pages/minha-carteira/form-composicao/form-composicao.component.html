<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">

      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Composição</h1>
      </div>

      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active"><a routerLink="/minha-carteira">Minha Carteira</a></li>
          <li class="breadcrumb-item active">{{pageTitle}}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="card card-outline card-corDefault">
    <div class="card-header h4">{{pageTitle}}

    </div>
    <div class="card-body">
      <form [formGroup]="resourceForm">
        <div class="row">
          <div class="form-group col-sm-4 ui-fluid">
            <div>Ativo*:<br/></div>
            <p-dropdown required  placeholder="Selecione uma opção" formControlName="ativo" [options]="opcoes" optionLabel="sigla" filter="true">

            </p-dropdown>
            <div class="text-danger"
            [hidden]="!(resourceForm.controls.ativo.errors?.required && resourceForm.controls.ativo.touched)">
            Campo 'Ativo'
            Obrigatório</div>
          </div>
          <div class="col-sm-2">
            Valor Médio de Compra*:
            <input required class="form-control" currencyMask formControlName="valorMedioCompra" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"/>
            <div class="text-danger"
              [hidden]="!(resourceForm.controls.valorMedioCompra.errors?.required && resourceForm.controls.valorMedioCompra.touched)">
              Campo 'Valor Médio'
              Obrigatório</div>
          </div>

          <div class="col-sm-2">
           Quantidade*:
            <input class="form-control" type="number" formControlName="quantidade" required min="0"/>
            <div class="text-danger"
              [hidden]="!(resourceForm.controls.quantidade.errors?.required && resourceForm.controls.quantidade.touched)">
              Campo 'Quantidade'
              Obrigatório</div>
          </div>
        </div>
        <a routerLink="/ativos" type="submit" class="btn btn-lg btn-danger">Cancelar</a>
        <button [disabled]="resourceForm.invalid || submittingForm" (click)="submitForm()" type="submit"
          class="btn btn-lg float-right btn-success">Enviar</button>
      </form>
    </div>
    <div class="overlay" *ngIf="loading">
      <i class="fas fa-2x fa-sync-alt fa-spin"></i>
    </div>
  </div>
</div>
